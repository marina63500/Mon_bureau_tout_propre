<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon bureau tout propre</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Mon bureau tout propre</h1>

   <div class="container">
        <h2>Formulaire de nettoyage</h2>

        <form  id="formulaire"  action="#" method="post" >
    
            <label for="surface">Surface des bureaux à nettoyer (en m²) :</label>
            <input type="number" id="surface" name="surface" min="1">

            <label for="frequence">Fréquence de nettoyage :</label>
            <select id="frequence" name="frequence">
                <option value="options">Options</option>
                <option value="1">1 fois</option>
                <option value="2">2 fois</option>
                <option value="5">Tous les jours</option>
            </select>

            <label>Option vitres :</label>
            <div class="radio-group">
            <label><input type="radio" name="vitre" value="true"> Oui</label>
            <label><input type="radio" name="vitre" value="false"> Non</label>
            </div>

            <input type="submit" value="Envoyer">
        </form>
    </div>    

    <div class="box">
        <h2>Récapitulatif</h2>
        <div id="prix">Tarif de base : </div>  
        <div id="majoration">Majoration : </div>
        <div id="optionSup">Option vitres : </div>
    </div>

    
    <div id="total" class="box">
        <h2>Total</h2>
        <li>Montant HT : </li>
        <li>TVA (20%) : </li>
        <li>Montant TTC : </li>
    </div>
   

    

    <script src="script.js"></script>
</body>
</html>
